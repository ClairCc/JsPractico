<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./source/styles/allStyles.css" />
    <link rel="stylesheet" href="./source/styles/styleall.css" />
    <link rel="stylesheet" href="./source/styles/styleFiguras.css" />
    <link
      rel="stylesheet"
      href="./source/styles/media/alltabletstyle.css"
      media="(max-width: 850px)"
    />
    <link
      rel="stylesheet"
      href="./source/styles/media/tabletFiguras.css"
      media="(max-width: 850px)"
    />
    <link
      rel="stylesheet"
      href="./source/styles/media/mobilefiguras.css"
      media="(max-width: 435px)"
    />
  </head>
  <body>
    <div class="all" id="all">
      <figure class="all-icon">
        <a href="#">
          <img
            src="./source/Icon/icon-x.svg"
            alt=""
            id="iconx"
            onclick="offMenu()"
          />
        </a>
      </figure>
      <div class="all_container">
        <nav class="nav nav-all">
          <ul class="nav-ul nav-all_ul">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./figuras.html">Perimetro</a></li>
            <li><a href="./figuras.html">Area</a></li>
            <li><a href="./descuentos.html">Descuentos</a></li>
            <li><a href="./salarios.html">Salarios</a></li>
            <a href="">
              <li class="nav-ul_login">Iniciar Sesion</li>
            </a>
          </ul>
        </nav>
      </div>
    </div>
    <header class="header">
      <figure class="header-container_img">
        <a href="./index.html">
          <img src="./source/img/platziMath.png" alt="Logo" />
        </a>
      </figure>
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./figuras.html">Perimetro</a></li>
          <li><a href="./figuras.html">Area</a></li>
          <li><a href="./descuentos.html">Descuentos</a></li>
          <li><a href="./salarios.html">Salarios</a></li>
          <a href="">
            <li class="nav-ul_login">Iniciar Sesion</li>
          </a>
        </ul>
      </nav>
      <figure class="header_img-off">
        <a
          class="header_icon-off"
          href="#"
          id="header_icon-off"
          onclick="headerTablets()"
        >
          <img src="./menu.svg" alt="" />
        </a>
      </figure>
    </header>
    <div class="espacio" id="espacio"></div>
    <main class="main" id="main">
      <form action="">
        <form action="">
          <div class="seleccion-figuras">
            <h2 for="figuritas" class="main-title">
              Calcula el perimetro o el area de un
            </h2>
            <select
              name=""
              id="figuritas"
              class="main-form_select"
              onclick="definirFigura()"
            >
              <option value="selecciona">Selecciona una opcion</option>
              <option value="Circulo">Circulo</option>
              <option value="Cuadrado">Cuadrado</option>
              <option value="Triangulo">Triangulo</option>
            </select>
          </div>
        </form>

        <section id="seleccionTriangulo" class="Triangulo">
          <form action="" class="section-form-style section-form_triangulo">
            <div class="idk-dik">
              <label for="baseTriangulo">¿Cual es la base del triangulo?</label
              ><input
                type="number"
                placeholder="base"
                id="baseTriangulo"
                class="input input_triangulo"
              />
            </div>
            <div class="idk-dik">
              <label for="lado1Triangulo"
                >¿Cual es el primer lado del triangulo?</label
              ><input
                placeholder="primer lado"
                type="number"
                id="lado1Triangulo"
                class="input input_triangulo"
              />
            </div>
            <div class="idk-dik">
              <label for="lado2Triangulo"
                >¿Cual es el segundo lado del triangulo?</label
              ><input
                placeholder="segundo lado"
                type="number"
                id="lado2Triangulo"
                class="input input_triangulo"
              />
            </div>
            <div class="input-selection_p input-selection_p_triangulo">
              <p id="trianguloReturn"></p>
              <p id="trianguloReturn2"></p>
            </div>
            <button
              class="section-from_button button_special_triangulo"
              type="button"
              onclick="calcularPerimetroOAreaTriangulo()"
            >
              Calcular
            </button>
          </form>
        </section>
        <section id="seleccionCirculo" class="Circulo">
          <form class="section-form-style">
            <label for="radio" class="selection-label_title"
              >¿Cual es el radio del circulo?</label
            ><input
              type="number"
              id="radio"
              class="input input_circulo"
              placeholder="Radio"
            />
            <div class="input-selection_p">
              <p id="perimetroCirculo"></p>
              <p id="areaCirculo"></p>
            </div>
            <div class="container_button"></div>
            <button
              type="button"
              onclick="perimetrOAreaCirculo()"
              class="section-from_button"
            >
              Calcular
            </button>
          </form>
        </section>
        <section id="seleccionCuadrado" class="Cuadrado">
          <form action="" class="section-form-style">
            <label for="ladoCuadrado"
              >¿Cual es la medida de un lado del cuadrado?</label
            ><input
              placeholder="Lado Cuadrado"
              type="number"
              id="ladoCuadrado"
              class="input input_cuadrado"
            />
            <div class="input-selection_p">
              <p id="perimetroCuadrado"></p>
              <p id="areaCuadrado"></p>
            </div>
            <button
              class="section-from_button"
              type="button"
              onclick="calcularAreaOCuadrado()"
            >
              Calcular
            </button>
          </form>
        </section>
      </form>
    </main>

    <script src="source/figuras.js"></script>
    <script src="./menu.js"></script>
  </body>
</html>
