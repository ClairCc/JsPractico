<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salarios</title>
    <link rel="stylesheet" href="./source/styles/allStyles.css" />
    <link rel="stylesheet" href="./source/styles/salarios.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./source/styles/styleSalarios.css" />
    <link rel="stylesheet" href="./source/styles/styleall.css" />
    <link
      rel="stylesheet"
      href="./source/styles/media/alltabletstyle.css"
      media="(max-width: 850px)"
    />
    <link
      rel="stylesheet"
      href="./source/styles/media/laptopSalarios.css"
      media="(max-width: 1100px)"
    />
    <link
      rel="stylesheet"
      href="./source/styles/media/tabletSalarios.css"
      media="(max-width: 805px)"
    />
  </head>
  <body>
    <div class="all" id="all">
      <figure class="all-icon">
        <a href="#">
          <img
            src="./source/Icon/icon-x.svg"
            alt=""
            id="iconx"
            onclick="offMenu()"
          />
        </a>
      </figure>
      <div class="all_container">
        <nav class="nav nav-all">
          <ul class="nav-ul nav-all_ul">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./figuras.html">Perimetro</a></li>
            <li><a href="./figuras.html">Area</a></li>
            <li><a href="./descuentos.html">Descuentos</a></li>
            <li><a href="./salarios.html">Salarios</a></li>
            <a href="">
              <li class="nav-ul_login">Iniciar Sesion</li>
            </a>
          </ul>
        </nav>
      </div>
    </div>
    <header class="header">
      <figure class="header-container_img">
        <a href="./index.html">
          <img src="./source/img/platziMath.png" alt="Logo" />
        </a>
      </figure>
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./figuras.html">Perimetro</a></li>
          <li><a href="./figuras.html">Area</a></li>
          <li><a href="./descuentos.html">Descuentos</a></li>
          <li><a href="./salarios.html">Salarios</a></li>
          <a href="">
            <li class="nav-ul_login">Iniciar Sesion</li>
          </a>
        </ul>
      </nav>
      <figure class="header_img-off">
        <a
          class="header_icon-off"
          href="#"
          id="header_icon-off"
          onclick="headerTablets()"
        >
          <img src="./menu.svg" alt="" />
        </a>
      </figure>
    </header>
    <div class="espacio" id="espacio"></div>
    <main class="main" id="main">
      <div class="main-container">
        <h2 class="main-title">Agregar personas</h2>
        <form action="" class="main_form">
          <input
            type="text"
            id="nombreHtml"
            class="main-container_input input1"
            placeholder="Nombre"
          />
          <input
            type="number"
            id="salarioHtml"
            class="main-container_input input2"
            placeholder="Salario"
          />
          <div class="button_container">
            <button
              type="button"
              onclick="agregarPersonas()"
              class="section-from_button"
            >
              Agregar
            </button>
          </div>
        </form>
        <section class="result_container">
          <p id="medianaSalarios" class="resultado"></p>
          <p id="topSalariosHtml" class="resultado"></p>
        </section>
      </div>
    </main>

    <script src="./menu.js"></script>
    <script src="./source/salarios.js"></script>
    <script src="./source/analisis.js"></script>
  </body>
</html>
